<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daraz By Nishan</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->

    <header>
      <div class="nav-first-panel">
        <div class="first-container-body">
          <div class="first-panel-container">
            <div class="text-one">
              <a href="#">Become a Seller</a>
            </div>
            <div class="text-two">
              <a href="#">Payments & Recharge</a>
            </div>
            <div class="text-three">
              <a href="#">Help & Support</a>
            </div>
            <div class="text-four">
              <a href="#">Daraz Logistics Partner</a>
            </div>
          </div>
        </div>
      </div>
      <div class="nav-second-panel">
        <div class="logo-body">
          <div class="logo"></div>
        </div>
        <!-- Search Bar -->
        <div class="SearchBar">
          <div class="search-box">
            <input type="text" placeholder="Search in Daraz" />
          </div>
        </div>
        <div class="search-icon-out-body">
          <div class="search-icon-body">
            <div class="search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
        </div>

        <div class="login-section register">
          <i class="fa-regular fa-user"></i>
          <a href="#">Login</a>
        </div>
        <!-- line -->
        <div class="line-between">
          <p>|</p>
        </div>

        <!-- sign up section -->
        <div class="signup-section register">
          <a href="#">Sign Up</a>
        </div>
        <!-- language section -->
        <div class="language-section ">
          <div class="global-icon">
            <i class="fa-solid fa-globe"></i>
          </div>

          <div class="lang-options">
            <select name="" id="">
              <option>EN</option>
              <option style="color: black;">NE</option>
            </select>
          </div>
        </div>

        <div class="cart-icon-body">
            <div class="cart-icon">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
      </div>
    </header>
  </body>
</html>
